<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{library.title}">Library</title>
    <link th:fragment="bootstrap-css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet" media="screen" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand" href="" th:href="@{/}" th:text="#{library.title}">Library</a>
        <form class="form-inline" sec:authorize="!isAuthenticated()">
            <div style="color:white">
                <a href="?lang=ru">RU</a> | <a href="?lang=en">EN</a>
            </div>
        </form>
        <form class="form-inline" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-dark my-2 my-sm-0" type="submit" th:text="#{auth.logout}">Logout</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
</body>
</html>
