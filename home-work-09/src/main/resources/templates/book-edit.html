<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:insert="header :: nav"></div>
<div class="container">
    <!-- Content here -->
    <h1 th:text="#{book}" class="mt-3">Book</h1>

    <form id="book-edit" th:method="post" th:action="@{/book(id=${book.id})}">
        <div class="form-group">
            <label for="name" th:text="#{book.name}">Book name</label>
            <input type="text" class="form-control" id="name" th:field="${book.name}">
        </div>
        <div class="flex-row mt-3 mb-3">
            <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
        </div>
    </form>
</div>
<div th:insert="footer :: bootstrap-js"></div>
</body>
</html>
