<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:insert="header :: nav"></div>
<div class="container">
    <!-- Content here -->
    <h1 th:text="#{author}" class="mt-3">Author</h1>

    <form th:method="post" th:action="@{/author(bookId=${bookId},id=${author.id})}">
        <div class="form-group">
            <label for="name" th:text="#{author.fullName}">Full name</label>
            <input type="text" class="form-control" id="name" th:field="${author.fullName}">
        </div>
        <div class="flex-row mt-3 mb-3">
            <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
        </div>
    </form>
</div>
<div th:insert="footer :: bootstrap-js"></div>
</body>
</html>
